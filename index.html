<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Clicker+Script&family=Give+You+Glory&family=Just+Me+Again+Down+Here&family=Megrim&family=Merriweather&family=Montserrat&family=Open+Sans&family=Outfit&family=Over+the+Rainbow&family=Sacramento&family=Vibur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/stylesheet.css" />
  </head>

  <body>
    <div class="white-box">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR-Code-img" />
      <h2 class="heading">
        Improve your front-end skills by building projects
      </h2>
      <p class="description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sapna Negi</a>.
    </div>
  </body>
</html>
